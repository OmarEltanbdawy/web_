<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        :root {
            color-scheme: light;
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
            color: #1a1f36;
        }
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }
        .auth-card {
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.08);
        }
        .auth-card h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        form p {
            margin-bottom: 1rem;
        }
        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border-radius: 8px;
            border: 1px solid #d7dbe7;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: #2f6feb;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #1f5dd1;
        }
        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
        }
        .auth-footer a {
            color: #2f6feb;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h1>Create an Account</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            <p class="auth-footer">
                Already have an account?
                <a href="{% url 'accounts:login' %}">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
